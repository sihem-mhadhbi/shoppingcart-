<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website - shopping cart</title>
    <!--link to css-->
    <link rel="stylesheet" href="style.css" />
    <!--Box icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--header-->
    <header>
      <!--nav-->
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!--cart-icon-->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!--cart-->
        <div class="cart">
          <h2 class="cart-title">YOUR CART</h2>
          <!--content-->
          <div class="cart-content">
            <div class="cart-box">
              <img src="image/product2.jpg" alt="" class="cart-img" />
              <div class="detail-box">
                <div class="cart-product-title">Earbuds</div>
                <div class="cart-price">%25</div>
                <input type="number" value="1" class="cart-quantity" />
              </div>
              <!--remove cart-->
              <i class="bx bxs-trash-alt cart-remove"></i>
            </div>
          </div>
          <!--total-->
          <div class="total">
            <div class="total-title">total</div>
            <div class="total-price">$0</div>
          </div>
          <!--buy button-->
          <button type="button" class="btn-buy">buy now</button>
          <!--cart close-->
          <i class="bx bx-x" id="close-cart"></i>
          <!--heart button-->
          <i class="bx bx-heart" classe="btn-hrt"></i>
        </div>
      </div>
    </header>
    <!--shop-->
    <section class="shop container">
      <h2 class="section-titre">shop products</h2>
      <!--content-->
      <div class="shop-content">
        <!--box 1-->
        <div class="product-box">
          <img src="image/product1.jpg" alt="" class="product-img" />
          <h2 class="product-title">AEROREADY SHIRT</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--box 2-->
        <div class="product-box">
          <img src="image/product2.jpg" alt="" class="product-img" />
          <h2 class="product-title">WIRELESS EARBUDS</h2>
          <span class="price">$100</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--box 3-->
        <div class="product-box">
          <img src="image/product3.jpg" alt="" class="product-img" />
          <h2 class="product-title">HOODED PARKA</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--box 4-->
        <div class="product-box">
          <img src="image/product4.jpg" alt="" class="product-img" />
          <h2 class="product-title">STRAW METAL BOTTLE</h2>
          <span class="price">$24.04</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--box 5-->
        <div class="product-box">
          <img src="image/product5.jpg" alt="" class="product-img" />
          <h2 class="product-title">METAL Sunglasses</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--box 6-->
        <div class="product-box">
          <img src="image/product6.jpg" alt="" class="product-img" />
          <h2 class="product-title">BACK HAT</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--box 7-->
        <div class="product-box">
          <img src="image/product7.jpg" alt="" class="product-img" />
          <h2 class="product-title">BACKPACK</h2>
          <span class="price">$70</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--box 8-->
        <div class="product-box">
          <img src="image/product8.jpg" alt="" class="product-img" />
          <h2 class="product-title">UL TRABOOST 22</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <!--link to js-->
    <script src="main.js"></script>
  </body>
</html>
